parameters:  
  Environment:
  ServiceConnection:
  RunBlockOnPossibleDataLoss: false

jobs:
- deployment: DeployResources
  pool:
    name: DAS - Continuous Deployment Agents
  environment: ${{ parameters.Environment }}
  strategy:
    runOnce:
      deploy:
        steps:
        - template: azure-pipelines-templates/deploy/step/set-backendaccessrestrictions-variable.yml@das-platform-building-blocks
          parameters:
            ServiceConnection: ${{ parameters.ServiceConnection }}
            SharedEnvResourceGroup: $(SharedEnvResourceGroup)
            SharedEnvVirtualNetworkName : $(SharedEnvVirtualNetworkName)
            BackEndAccessRestrictionsExcludedSubnets: $(BackEndAccessRestrictionsExcludedSubnets)
            ResourceEnvironmentName: $(ResourceEnvironmentName)
            UnrestrictedEnvironments: $(UnrestrictedEnvironments)
            UptimeMonitoringAccessRestrictions: $(UptimeMonitoringAccessRestrictions)
        - template: azure-pipelines-templates/deploy/step/arm-deploy.yml@das-platform-building-blocks
          parameters:
            ServiceConnection: ${{ parameters.ServiceConnection }}
            SubscriptionId: $(SubscriptionId)
            Location: $(ResourceGroupLocation)
            Environment: ${{ parameters.Environment }}
            TemplatePath: $(Pipeline.Workspace)/drop/azure/template.json
            ParametersPath: $(Pipeline.Workspace)/drop/azure/template.parameters.json
            IsMultiRepoCheckout: true
            TemplateSecrets:
              LoggingRedisConnectionString: $(LoggingRedisConnectionString)
              ConfigurationStorageConnectionString: $(ConfigurationStorageConnectionString)
        - template: azure-pipelines-templates/deploy/step/generate-config.yml@das-platform-building-blocks
          parameters:
            ServiceConnection: ${{ parameters.ServiceConnection }}
            SourcePath: $(Pipeline.Workspace)/das-employer-config/Configuration/das-apim-developer-api
            TargetFileName: '*.schema.json'
            TableName: Configuration
- template: azure-pipelines-templates/deploy/job/sql-dacpac-deploy.yml@das-platform-building-blocks
  parameters:
    AzureSubscription: ${{ parameters.ServiceConnection }}
    ServerName: $(SharedSQLServerFQDN)
    SqlUsername: $(SharedSQLServerUsername)
    SqlPassword: $(SharedSQLServerPassword)
    DacpacFile: $(Pipeline.Workspace)/DacpacArtifact/src/SFA.DAS.Apim.Developer.Database/bin/Output/SFA.DAS.Apim.Developer.Database.dacpac
    RunBlockOnPossibleDataLoss: ${{ parameters.RunBlockOnPossibleDataLoss }}
    Environment: ${{ parameters.Environment }}
    pool: DAS - Continuous Deployment Agents
    dependsOn: DeployResources
- deployment: DeployWebApp
  pool:
    name: DAS - Continuous Deployment Agents
  dependsOn: 
  - DeployResources
  - RunSqlDacpac
  environment: ${{ parameters.Environment }}
  variables:
    AppServiceName: $[ dependencies.DeployResources.outputs['DeployResources.ArmOutputs${{ parameters.Environment }}.AppServiceName'] ]
    ResourceGroupName: $[ dependencies.DeployResources.outputs['DeployResources.ArmOutputs${{ parameters.Environment }}.ResourceGroupName'] ]
  strategy:
    runOnce:
      deploy:
        steps:
        - template: azure-pipelines-templates/deploy/step/app-deploy.yml@das-platform-building-blocks
          parameters:
            ServiceConnection: ${{ parameters.ServiceConnection }}
            AppServiceName: $(AppServiceName)
            DeploymentPackagePath: $(Pipeline.Workspace)/drop/SFA.DAS.Apim.Developer.Api.zip